<div (mousemove)="resetProgressBar()" (keypress)="resetProgressBar()" class="container full-height-container">
  <div class="full-height-row">
    <div class="full-height-wrapper">
      <div class="full-height-inner">
        <div class="row">
          <div class="col-xs-4 col-xs-offset-4">
            Logo
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4 col-xs-offset-4">
            <form class="form-signin">
              <h2 class="form-signin-heading">{{heading}}</h2>
              <div class="form-group">
                <label class="sr-only" for="inputUsername">Username</label>
                <input type="text" class="form-control" id="inputUsername" placeholder="Username">
              </div>
              <div class="form-group">
                <label class="sr-only" for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
              </div>
              <button type="submit" (click)="onLogin()" class="btn btn-lg btn-primary btn-block">Sign in</button>
              <a [routerLink]="['/d']" class="btn btn-lg btn-secondary">To dashboard</a>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4 col-xs-offset-4">
            <progress class="progress progress-striped" value="{{pgbValue}}" max="{{timeout}}"></progress>
            <alert type="info">Hello from ng2-bootstrap</alert>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
